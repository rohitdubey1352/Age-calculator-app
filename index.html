<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Age calculator app</title>
  <link rel="stylesheet" href="./assets/style.css">

</head>
<body>

<section class="main_div">

  <div class="container">
    <div class="box">
      
      <form>

        <div class="List">
          <label for="Day">Day</label>
          <input type="number" id="Days" name="Day" placeholder="DD" required>
        </div>

        <div class="List">
          <label for="Month">Month</label>
          <input type="number" id="Months" name="Month" placeholder="MM" required>
        </div>

        <div class="List">
          <label for="Year">Year</label>
          <input type="number" id="Years" name="Year" placeholder="YYYY" required>
        </div>

        <span>
          <button class="circle" type="button" onclick="renderInput()">
            <img src="./assets/images/icon-arrow.svg" alt="circle" />
          </button>
        </span>

      </form>

      <div class="result">
        <div class="dates">
          <h1 id="Result_year">- -</h1> <h2>years</h2>
        </div>
        <div class="dates">
          <h1 id="Result_month">- -</h1> <h2>months</h2>
        </div>
        <div class="dates">
          <h1 id="Result_day">- -</h1> <h2>days</h2>
        </div>
      </div>

    </div>
  </div>

</section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rohit Dubey</a>.
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
