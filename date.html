<!DOCTYPE html>
<html>
<head>
    <title>Current Date Example</title>
</head>
<body>
    <p id="myText">Today's date is: REPLACE_THIS</p>
    <button type="button" onclick="RenderDate()">submit</button>
    <script>

    const currentDate = new Date();
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth() + 1;
    const day = currentDate.getDate();

    function RenderDate(){
        const formattedDate = `${year}-${month}-${day}`;
        document.getElementById("myText").innerHTML = formattedDate;

    }    

    </script>
</body>
</html>
